name: AI-QA Pytest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-html requests

      - name: Run tests and generate report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          mkdir -p configs
          mkdir -p reports/html_reports
          echo "gemini:" > configs/config.yaml
          echo "  api_key: '${GEMINI_API_KEY}'" >> configs/config.yaml
          echo "  model: 'models/gemini-2.5-flash'" >> configs/config.yaml
          pytest tests/ --html=reports/html_reports/ci_report.html --self-contained-html -v